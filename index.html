<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/PaginaDeLogin.css" />
    <link rel="stylesheet" href="./styles/CampoDeDigitacao.css" />
    <title>Login | CodeConnect</title>
  </head>

  <body>
    <!-- Area de visualização -->
    <div id="root"></div>

    <!-- Incorporação dos links cdnjs  -->

    <!-- React v18.2.0 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"
      integrity="sha512-8Q6Y9XnTbOE+JNvjBQwJ2H8S+UV4uA6hiRykhdtIyDYZ2TprdNmWOUaKdGzOhyr4dCyk287OejbPvwl7lrfqrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- React-DOM v18.2.0 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"
      integrity="sha512-MOCpqoRoisCTwJ8vQQiciZv0qcpROCidek3GTFS6KTk2+y7munJIlKCVkFCYY+p3ErYFXCjmFjnfTTRSC1OHWQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Babel interpretador v7.23.3 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.3/babel.min.js"
      integrity="sha512-MIXku7j6pJ0hqd2T4WXZMGerp3BU9B91rfLRDp/McDBNNdnwTD+yLJaz9AHcYXT6k16dYTkG9S2KRPGxaBIfBQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!--ativando o interpretador jsx-->
    <script type="text/babel"> 
 
      // Componentes da página

      // Titulo principal
      function Titulo({ children }) {
        return <h1 className="form__titulo">{children}</h1>;
      }

      // Subtitulo
      function Subtitulo({ children }) {
        return <h2 className="form__texto">{children}</h2>;
      }

      // Formulário
      function CampoDeDigitacao({ label, tipo, placeholder, value, setValor }) {
        return (
          <div className="form__campo-digitacao">
            <label for={tipo}>{label}</label>
            <input
              type={tipo}
              placeholder={placeholder}
              required
              id={tipo}
              value={value}
              onChange={(evento) => setValor(evento.target.value)}
            />
          </div>
        );
      }

      // Botão Principal
      function Botao({ children }) {
        return (
          <button type="submit" className="form__botao">
            {children}
          </button>
        );
      }

      // Check-Box
      function Checkbox() {
        return (
          <>
            <div className="form__campo-checkbox">
              <input type="Checkbox" id="lembrar" />
              <label for="lembrar" />
            </div>
            <p className="form__opcoes-texto">Lembrar-me</p>
          </>
        );
      }

      // Textos da página
      function Texto({ classe, children }) {
        return <p className={classe}>{children}</p>;
      }

      // Área de links

      // Item da lista
      function ItemRedesSociais({ link, nome }) {
        return (
          <li>
            <a href={link}>
              <img src={`./img/${nome}.svg`} alt={`ícone do ${nome}`} />
              {nome}
            </a>
          </li>
        );
      }

      // Crie sua conta
      function Link({ children }) {
        return (
          <a href="#" className="container-links__link">
            {children}
          </a>
        );
      }

      // Estrutura da página
      function PaginaLogin() {
        // variáveis de captura dos campos de digitação
        const [email, setEmail] = React.useState("");
        const [senha, setSenha] = React.useState("");

        // Envio das informações capturadas nos campos de digitação
        const handleSubmit = (event) => {
          event.preventDefault();
          console.log("email " + email);
          console.log("senha " + senha);
        };

        // Estrutura da página
        return (
          <div className="container-login">
            <img
              src="./img/imagem-login.png"
              alt="Uma mulher negra operando o computador, junto a logo sistema"
            />
            <section>
              <form onSubmit={handleSubmit}>
                <Titulo>Login</Titulo>
                <Subtitulo>Boas-vindas! Faça seu login.</Subtitulo>
                <CampoDeDigitacao
                  label="E-mail ou usuário"
                  tipo="email"
                  placeholder="Digite o seu e-mail ou usuário"
                  value={email}
                  setValor={setEmail}
                />
                <CampoDeDigitacao
                  label="Senha"
                  tipo="password"
                  placeholder="Digite sua senha"
                  value={senha}
                  setValor={setSenha}
                />
                <fieldset className="form__opcoes">
                  <Checkbox />
                  <p>
                    <a href="#" aria-label="Recuperar senha esquecida">
                      Esqueci a senha
                    </a>
                  </p>
                </fieldset>
                <Botao>login</Botao>
              </form>
              <div className="container-links">
                <Texto classe="container-link__titulo">
                  Ou entre com outras contas
                </Texto>
                <ul>
                  <ItemRedesSociais
                    link="https://www.github.com"
                    nome="Github"
                  />
                  <ItemRedesSociais
                    link="https://www.google.com"
                    nome="Google"
                  />
                </ul>
                <Texto classe="conteiner-links__texto">
                  Ainda não tem conta?
                </Texto>
                <Link>Crie seu cadastro!</Link>
              </div>
            </section>
          </div>
        );
      }

      // Renderização da dos componentes na tela
      ReactDOM.createRoot(document.getElementById("root")).render(
        <PaginaLogin />
      );
    // Fim do interpretador Babel
    </script>
  </body>
</html>
